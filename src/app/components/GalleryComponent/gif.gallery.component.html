<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let gif of gifs">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="gif.images.original.url" alt="GIF Image">
      <div class="card-body">
        <h5 class="card-title">{{ gif.title }}</h5>
        <p class="card-text">{{ gif.description }}</p>
      </div>
    </div>
  </div>
</div>
