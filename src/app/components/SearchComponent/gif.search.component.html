<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6"> 
      <img src="https://media.giphy.com/media/5xaOcLGOj8LGFbI7xFC/giphy.gif" alt="Encabezado GIF" class="header-gif">
      <form (ngSubmit)="findGift()" class="mb-4 form-wrapper">
        <div class="input-group">
          <input type="text" class="form-control input-field" placeholder="Buscar GIFs" [(ngModel)]="searchTerm" name="searchTerm">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary submit-button">Buscar</button>
          </div>
        </div>
      </form>
      <div class="suggestions-button mt-4">
        <button class="btn btn-outline-primary" (click)="searchByCategory('comedia')">Comedia</button>
        <button class="btn btn-outline-primary" (click)="searchByCategory('familia')">Familia</button>
        <button class="btn btn-outline-primary" (click)="searchByCategory('accion')">Acci√≥n</button>
        <button class="btn btn-outline-primary" (click)="searchByCategory('baile')">Baile</button>
        <button class="btn btn-outline-primary" (click)="searchByCategory('Fuego')">Fuego</button>
        <button class="btn btn-outline-primary" (click)="searchByCategory('Amor')">Amor</button>
        <button class="btn btn-outline-primary" (click)="searchByCategory('Amistad')">Amistad</button>
        <button class="btn btn-outline-primary" (click)="searchByCategory('Guerra')">Guerra</button>
      </div>
    </div>
  </div>

  <app-gif-gallery [gifs]="gifs"></app-gif-gallery>
</div>
